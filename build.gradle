buildscript {
	repositories {
        mavenCentral()
        maven { url 'https://jitpack.io/' }
    }
    dependencies {
        classpath('com.github.Fox2Code.FoxLoader:dev:1.2.21')
    }
}

apply plugin: 'foxloader.dev'

version '1.0'

foxloader {
    // forceReload = true
    modId = "netherfix"
    modName = "Nether Fix"
    modVersion = project.version
    modDesc = "Fixes the game freezing when leaving the nether"
    clientMod = "xyz.trivaxy.netherfix.NetherFixClient"
    serverMod = "xyz.trivaxy.netherfix.NetherFixServer"
    // Development tools don't like that both client and server define
    // the same classes, so uncomment to disable the side inclusion.
    // includeClient = false
    // includeServer = false
}
